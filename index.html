<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 0 20px; }
        .box { border: 1px solid #ddd; padding: 25px; border-radius: 10px; }
        h1 { text-align: center; color: #333; }
        .tip { color: #666; text-align: center; margin-bottom: 20px; }
        .btn { display: block; width: 100%; padding: 12px; background: #238636; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; text-align: center; text-decoration: none; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="box">
        <h1>扫码留言板</h1>
        <p class="tip">点击下方按钮，跳转到留言表单</p>
        <!-- 这里换成你自己的腾讯文档/金山文档/麦客表单的留言链接 -->
        <a href="https://docs.qq.com/form/..." class="btn" target="_blank">去留言</a>
    </div>
</body>
</html>
